<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - Assistant Vocal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.idle {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.listening {
            background: #fff3e0;
            color: #f57c00;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status.processing {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .status.speaking {
            background: #e8f5e9;
            color: #388e3c;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .record-button-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .record-button {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .record-button:active {
            transform: scale(0.95);
        }

        .record-button.recording {
            background: linear-gradient(135deg, #f57c00 0%, #ff9800 100%);
            animation: recording-pulse 1s ease-in-out infinite;
        }

        @keyframes recording-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .record-icon {
            font-size: 3em;
        }

        .transcript-container, .response-container {
            margin: 20px 0;
        }

        .label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .text-box {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            min-height: 60px;
            color: #333;
            line-height: 1.6;
        }

        .text-box.empty {
            color: #999;
            font-style: italic;
        }

        .audio-player {
            width: 100%;
            margin-top: 10px;
            border-radius: 10px;
        }

        .visualizer {
            width: 100%;
            height: 80px;
            background: #f5f5f5;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .visualizer.active {
            display: block;
        }

        .visualizer canvas {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error.show {
            display: block;
        }

        .info {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Jarvis</h1>

        <div class="status idle" id="status">

        </div>

        <div class="record-button-container">
            <button class="record-button" id="recordButton">
                <span class="record-icon">üé§</span>
                <span>Maintenir</span>
            </button>
        </div>

        <div class="visualizer" id="visualizer">
            <canvas id="canvas"></canvas>
        </div>

        <div class="transcript-container">
            <div class="label">üìù Votre message:</div>
            <div class="text-box empty" id="transcript">

            </div>
        </div>

        <div class="response-container">

            <audio id="audioPlayer" class="audio-player" controls style="display: none;"></audio>

        <div class="error" id="error"></div>

    <script src="/static/app.js"></script>
</body>
</html>
